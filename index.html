<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="timer"><span class="minutes">0</span> mins <span class="seconds">0</span> secs</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div id="winnerModal" class="modal">
    	<div class="modal-content">
    		<span class="close">&times;</span>
    		<p id="message">Congratulations, you won the game!</p>
    		<div class="results">
                <p>Number of moves: <span id="yourMoves"> </span></p>
                <p>Time: it took you <span id="yourTime"> </span> to win the game! </p>
                <p>Your rating is:  <span id="yourRating"></span></p>
                <p>Would you like to play again?</p>
                <button class="restartButton">Yes, start a new game</button>
             </div>
   		</div>
   	</div>

    <div id="loserModal" class="modal">
    	<div class="modal-content">
    		<span class="closeLoser">&times;</span>
    		<p id="message">Sorry, game over! You have reached the maximum time</p>
        <p>Would you like to play again?</p>
        <button class="restartLoser">Yes, start a new game</button>
   		</div>
   	</div>

    <script src="js/app.js"></script>
</body>
</html>
